<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File System Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("https://res.cloudinary.com/dljndgwcl/image/upload/v1732511391/pexels-pixabay-268533_e3gtap.jpg"); /* Replace with your image path */
        background-size: cover; /* Ensures the image covers the entire screen */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents tiling */
        height: 100vh; /* Ensures the body takes full viewport height */
        font-family: Arial, sans-serif; /* For consistent text styling */
        color: white; /* Text contrast for dark images */
      }

      .containers {
        width: 400px;
        margin: 70px auto;
        background-color: rgba(0, 0, 0, 0.1);
        padding: 20px;
        justify-content: center;
        align-items: center;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        transition: transform 1.5s, background-color 1.5s;
      }
      .containers:hover {
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
        transform: scale(1.1);
      }

      h1 {
        text-align: center;
      }

      input,
      textarea {
        width: 95%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 93%;
        padding: 5px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgba(0, 0, 0, 0)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white" href="#">File Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                style="color: white"
                ;
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white" href="/features"
                >Features</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: white" ; href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                style="color: white"
                ;
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <h1>Basic File System Management</h1>
    <div class="containers">
      <h1>Operations</h1>
      <div>
        <label for="filename">Filename:</label>
        <input type="text" id="filename" placeholder="Enter filename" />
      </div>
      <div>
        <label for="filedata">Data:</label>
        <textarea id="filedata" placeholder="Enter file data"></textarea>
      </div>
      <button id="writeBtn">Write File</button><br />
      <button id="readBtn">Read File</button>

      <h3 id="result">Result:</h3>
    </div>
    <script>
      document.getElementById("readBtn").addEventListener("click", function () {
        const filename = document.getElementById("filename").value;
        fetch(`/read_file?filename=${filename}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("result").textContent = `Result: ${
              data.data || "No data found"
            }`;
          })
          .catch((error) => console.error("Error:", error));
      });

      document
        .getElementById("writeBtn")
        .addEventListener("click", function () {
          const filename = document.getElementById("filename").value;
          const data = document.getElementById("filedata").value;

          fetch("/write_file", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ filename, data }),
          })
            .then((response) => response.json())
            .then((result) => {
              document.getElementById(
                "result"
              ).textContent = `Result: ${result.message}`;
            })
            .catch((error) => console.error("Error:", error));
        });
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
